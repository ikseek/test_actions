name: Build and test python packages
on:
  pull_request:
  workflow_dispatch:
    inputs:
      unit:
        description: Unit tests
        type: boolean
        required: false
        default: false

  workflow_call:
    inputs:
      unit:
        description: Unit tests
        type: boolean
        required: false
        default: true
      releasing_package:
        description: name of the package being released
        required: false
        type: string

jobs:
  test_vars:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ toJson(inputs) }}"
      - run: echo "${{ toJson(github) }}"
